spring:
  profiles:
    active: dev
  application:
    name: mhk-wsd-e-commerce-service
  lifecycle:
    timeout-per-shutdown-phase: "90s"
  jpa:
    database-platform: postgres
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always
      continue-on-error: true

info:
  app:
    name: Ecommerce service
    description: This service is responsible for ecommerce operations.
    version: 1.0